<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>xhr-simple-request test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>
    <script src="../../../sinon/pkg/sinon.js"></script>

    <script src="./server.js"></script>
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <xhr-simple-request-transport></xhr-simple-request-transport>
      </template>
    </test-fixture>

    <test-fixture id="Proxy">
      <template>
        <xhr-simple-request-transport proxy="https://api.domain.com/endpoint?url="></xhr-simple-request-transport>
      </template>
    </test-fixture>

    <test-fixture id="ProxyEncodes">
      <template>
        <xhr-simple-request-transport proxy="https://api.domain.com/endpoint?url=" proxy-encode-url></xhr-simple-request-transport>
      </template>
    </test-fixture>

    <test-fixture id="AppendHeaders">
      <template>
        <xhr-simple-request-transport append-headers="x-a: test1\nx-b: test2"></xhr-simple-request-transport>
      </template>
    </test-fixture>

    <script type="module">
    import '../xhr-simple-request-transport.js';
    suite('xhr-simple-request-transport', () => {
      suite('_appendProxy()', () => {
        test('Transforms URL to add proxy', () => {
          const element = fixture('Proxy');
          const result = element._appendProxy('http://test.com');
          assert.equal(result, 'https://api.domain.com/endpoint?url=http://test.com');
        });

        test('URL value is encoded', () => {
          const element = fixture('ProxyEncodes');
          const result = element._appendProxy('http://test.com');
          assert.equal(result, 'https://api.domain.com/endpoint?url=http%3A%2F%2Ftest.com');
        });
      });

      suite('_computeAddHeaders()', () => {
        let element;
        setup(() => {
          element = fixture('AppendHeaders');
        });

        test('_addHeaders is computed', () => {
          assert.typeOf(element._addHeaders, 'array', 'Value is set');
          assert.lengthOf(element._addHeaders, 2, 'Value has 2 items');
        });

        test('Computes headers', () => {
          const header1 = element._addHeaders[0];
          const header2 = element._addHeaders[1];
          assert.equal(header1.name, 'x-a');
          assert.equal(header2.name, 'x-b');
          assert.equal(header1.value, 'test1');
          assert.equal(header2.value, 'test2');
        });
      });
    });
    </script>
  </body>
</html>
